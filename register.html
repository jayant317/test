<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../Multimedia/new_cn_logo.svg">
         <h1>Create an account</h1>
         <fieldset>
        <legend>Personal information</legend>

        <label for="text">Fullname:</label>
        <input type="text" required><br/><br/>

        <label for="email">Email:</label>
        <input type="email" required><br/><br/>


       <label for="uname">Username:</label>
        <input type="text" required><br/><br>
    
        <label for="psw">Password:</label>
        <input type="password" required><br/><br/>

        <label for="utype">User Type:</label>
       
        <select id="utype" name="type">
            <option value="Utype">Select Usertype</option>
            <option value="Utype">Select Usertype:1</option>
            <option value="Utype">Select Usertype:2</option>
            <option value="Utype">Select Usertype:3</option>
            <option value="Utype">Select Usertype:4</option>
            </select><br/><br/>
            
            <label for="course">Select course type:</label>
              <select id="course" name="Select course type">
                <option value="Utype">Select Course type</option>
                <option value="Utype">Select Course type:1</option>
                <option value="Utype">Select Course type:2</option>
                <option value="Utype">Select Course type:3</option>
                <option value="Utype">Select Course type:4</option>
              </select>
              <br/><br/>
              <button type="submit" class="registerbtn">Register</button>
            </fieldset>
            

</body>
</html>
